<template name="_post">
  <div class="hpanel hgreen m-t-sm animated fadeIn">
    <div class="panel-body">
      <h3 class="font-bold">{{title}}</h3>
      <p class="font-light">
          Posted {{formatDate time}}
      </p>
    </div>
    <div class="panel-footer">
      {{score}} points by {{by}}.
    </div>
  </div>
</template>
